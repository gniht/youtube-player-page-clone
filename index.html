<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>uTube-html-practice</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <header>
    <div class="header-item">
      <img src="" alt="dropdown options">
      <img src="" alt="youtube logo">
    </div>
    <div class="header-item">
      <img src="" alt="">
      <input type="search" name="search" placeholder="Search this site..." id="q">
      <button>Search</button>
    </div>
    <div class="header-item">
      <img src="" alt="camera icon">
      <img src="" alt="bell icon for notifications">
      <img src="" alt="image of my avatar">
    </div>
  </header>
  
  <main>
    <div class="main-content">
      <iframe width="1120" height="660" src="https://www.youtube.com/embed/V74l_zS1x8E" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>    
    <div class="suggested-videos">
      
      <h2>Up next:</h2>
      <div class="suggestion">
        <img src="https://placekitten.com/g/200/300" alt="a cute kitten">
        <div class="description">
          <h3>Cat Video</h3>        
          <p>you really gotta watch this, it's purrrfect!</p>
        </div>
      </div>
      
      <hr>

      <div class="suggestion">
        <img src="https://placekitten.com/g/200/300" alt="a cute kitten">
        <div class="description">
          <h3>Cat Video</h3>        
          <p>This is sooo boring, watching it might even make you CATatonic...</p>
        </div>
      </div>
      
      <div class="suggestion">
        <img src="https://placekitten.com/g/200/300" alt="a cute kitten">
        <div class="description">
          <h3>Cat Video</h3>

        </div>
      </div>
      
      <div class="suggestion">
        <img src="https://placekitten.com/g/200/300" alt="a cute kitten">
        <div class="description">
          <h3>Cat Video</h3>        
          <p>What's it called when we add more and more videos? conCATonation!</p>
        </div>  
      </div>

    </div>

    <hr>

  </main>
  <form action="/index.html" method="POST" id="form">
    <ul>
      <li>
        <label for="username">Name:</label>
        <input type="text" name="user_name" id="username" placeholder="Enter your name">
      </li>
      <li>
        <label for="email">Email:</label>
        <input type="email" name="email" placeholder="Enter your email address" id="email">
      </li>
      <li class="button">
        <button type="submit">Send your message</button>
      </li>      
    </ul>    
  </form>

</body>
</html>
